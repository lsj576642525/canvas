<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas画板</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <canvas id="canvas"></canvas>
  <div id=actions class="actions">
    <svg id="pen" class="active icon">
      <use xlink:href="#icon-pen"></use>
    </svg>
    <svg id="eraser" class="icon">
      <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg id="clear" class="icon">
      <use xlink:href="#icon-clear"></use>
    </svg>
    <svg id="download" class="icon">
      <use xlink:href="#icon-save"></use>
    </svg>
  </div>
  <ol class="colors">
    <li id="black" class="active black"></li>
    <li id="red" class="red"></li>
    <li id="yellow" class="yellow"></li>
    <li id="blue" class="blue"></li>
    <li id="green" class="green"></li>
    <li id="orange" class="orange"></li>
    <li id="pink" class="pink"></li>
    <li id="purple" class="purple"></li>
    <li id="gold" class="gold"></li>
  </ol>
  <ol class="sizes">
    <li id="thin" class="thin active"></li>
    <li id="medium" class="medium"></li>
    <li id="thick" class="thick"></li>
  </ol>
  <script src="./main.js"></script>
  <script src="//at.alicdn.com/t/font_988301_vh7fzovoczp.js"></script>
</body>

</html>
